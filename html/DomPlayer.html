<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5 VideoPlayer</title>
    <link rel="stylesheet" href="../css/controllorCss.css" type="text/css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/PlayerControllor.js"></script>
</head>
<body>
    <div class="player">
        <video id="player">
            <source src="../videos/echo-hereweare.mp4">
        </video>
    </div>

    <div id="controller_bar">
        <div id="bg"></div>
        <button class="play_button"></button>
        <button class="pause_button"></button>
        <div class="progress"></div>
        <div class="bar" ></div>

        <div id="time">00:00/00:00</div>

    </div>
</body>
</html>
